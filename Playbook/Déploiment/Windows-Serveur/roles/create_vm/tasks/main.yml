---
# Tâche pour créer la VM mais en état éteinte
- name: Create a new virtual machine (powered off)
  community.vmware.vmware_guest:
    hostname: "{{ esxi_hostname }}"
    username: "{{ esxi_user }}"
    password: "{{ esxi_pass }}"
    datastore: "{{ datastore_name }}"
    folder: "/"
    validate_certs: no
    name: "{{ vm_name }}"
    guest_id: windows9Server64Guest
    state: powered-on  # Créer la VM mais la laisser éteinte
    hardware:
      boot_firmware: efi
      num_cpus: 2
      memory_mb: 4096
      scsi: paravirtual
    cdrom:
      - controller_number: 1
        unit_number: 0
        state: present
        type: iso
        iso_path: "{{ iso_path }}"
    disk:
      - size_gb: 40
        type: thin
        datastore: "{{ datastore_name }}"
        controller_type: 'nvme'
        controller_number: 0
        unit_number: 0
    networks:
      - name: LAN
        type: static
        device_type: e1000e
        ip: "{{ vm_ip }}"
        netmask: 255.255.255.0
        gateway: 192.168.25.254
        dns_servers: 8.8.8.8
    wait_for_customization: true
    wait_for_customization_timeout: 3600
    customization:
      autologon: true
      autologoncount: 1    
      hostname: "{{ vm_hostname }}"
      password: "{{ vm_pwd }}"
    wait_for_ip_address: no
  delegate_to: localhost

# Ajouter un contrôleur USB à la VM
- name: Add USB controller to VM
  community.vmware.vmware_guest_controller:
    hostname: "{{ esxi_hostname }}"
    username: "{{ esxi_user }}"
    password: "{{ esxi_pass }}"
    name: "{{ vm_name }}"
    controllers:
      - state: present
        type: usb3
    validate_certs: no
  delegate_to: localhost

# Pause pour laisser le temps d'installation des VMware Tools
- name: Wait for VMware Tools to be installed
  pause:
    seconds: 300  # Ajuster selon le temps nécessaire


- name: Attach VMware Tools ISO to the VM
  community.vmware.vmware_guest:
    hostname: "{{ esxi_hostname }}"
    username: "{{ esxi_user }}"
    password: "{{ esxi_pass }}"
    datastore: "{{ datastore_name }}"
    folder: "/"
    name: "{{ vm_name }}"
    cdrom:
      - controller_number: 1
        unit_number: 0
        state: present
        type: iso
        iso_path: '[] /usr/lib/vmware/isoimages/windows.iso'
    #customization:
      #runonce:
      #- powershell.exe Start-Process -Wait -FilePath "D:\setup64.exe" -ArgumentList "/S /v /qn REBOOT=R"
    validate_certs: no
  delegate_to: localhost


